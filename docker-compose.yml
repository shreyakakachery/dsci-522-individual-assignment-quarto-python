services:
  # run jupyter notebook inside jupyter
  jupyter-notebook:
    # image:  shreyakakachery/dsci-522-individual-assignment-quarto-python:latest
    build: .
    ports:
      - "8888:8888"
    volumes:
      - .:/home/jovyan
    deploy:
      resources:
        limits:
          memory: 5G
    platform: linux/amd64
